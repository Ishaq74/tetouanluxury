version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tetouanluxury_postgres
    environment:
      POSTGRES_DB: tetouanluxury
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tetouanluxury"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
